<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My_Simple_Interest_Calculator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link type="text/css" href="style.css" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-s12">
        <h1 style="text-align:center;">Simple Interest Calculator</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-s12">
        <form id="form1">
          <div class="form-group">
            <label class="form-group">Principal</label>
            <input type="text" class="form-control" id="principal" placeholder="Enter Principal" />
          </div>

          <div class="form-group">
            <label class="form-group">Rate Of Interest</label>
            <input type="text" class="form-control" id="rate" placeholder="Enter the rate of interest" />
          </div>

          <div class="form-group">
            <label class="form-group">Time</label>
            <input type="text" class="form-control" id="time" placeholder="Enter time in yrs" />
            <label class="form-group"  style="margin-top:10px;">Simple Interest in â‚¹ Is:</label>
            <input class="form-control" type="text" id="result" />
          </div>

          <button class="btn btn-danger" id="calcButton" type="button" onclick="calculateInterest()"  style="margin-top:10px;">Calculate Interest</button>
          <br>
          <button class="btn btn-danger" id="resetButton" type="reset" style="margin-top:10px;">Clear All</button>
        </form>
      </div>

    </div>

  </div>






  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!--JAVASCRIPT CODING-->
  <script type="text/javascript">
    function calculateInterest() {
      var principal = parseInt(document.getElementById("principal").value);
      var rate = parseInt(document.getElementById("rate").value);
      var time = parseInt(document.getElementById("time").value);

      var result = (principal * rate * time) / 100;
      document.getElementById("result").value=result;
    }


  </script>
</body>

</html>
